<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê View Secret Message</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }
    h2 {
      color: #764ba2;
      text-align: center;
      margin-bottom: 20px;
    }
    #info {
      text-align: center;
      color: #555;
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    #img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 20px 0;
      display: block;
      transition: filter 0.3s;
    }
    #msg {
      white-space: pre-wrap;
      border: 2px solid #667eea;
      padding: 20px;
      min-height: 100px;
      border-radius: 10px;
      background: #f8f9fa;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin: 20px 0;
      display: none;
      word-wrap: break-word;
    }
    #timer {
      font-weight: bold;
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid #c33;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Secret Message</h1>
    <div id="info">‚è≥ Loading message...</div>
    <img id="img" src="{{ image_url }}" style="display:none;">
    <div id="msg"></div>
    <div id="timer"></div>
  </div>
  <script>
    async function reveal() {
      const token = "{{ token }}";
      const boxed = document.getElementById('msg');
      const info = document.getElementById('info');
      const img = document.getElementById('img');
      const timer = document.getElementById('timer');
      
      try {
        img.style.display = 'block';
        const resp = await fetch("/api/reveal/" + token, { credentials: 'include' });
        
        if (!resp.ok) {
          const j = await resp.json().catch(()=>({error: 'error'}));
          info.className = 'error';
          info.innerHTML = '‚ùå ' + (j.error || 'Cannot reveal message');
          return;
        }
        
        const j = await resp.json();
        boxed.style.display = 'block';
        boxed.innerText = j.message;
        info.innerHTML = '‚úÖ Message revealed!';
        info.style.background = '#e8f5e9';
        info.style.color = '#2e7d32';
        info.style.borderLeft = '4px solid #4caf50';
        
        let t = j.view_seconds || 60;
        const iv = setInterval(()=> {
          t -= 1;
          if (t <= 0) {
            clearInterval(iv);
            boxed.innerText = "[Message has been hidden]";
            boxed.style.borderColor = '#999';
            boxed.style.background = '#f5f5f5';
            boxed.style.color = '#999';
            timer.innerText = "‚è±Ô∏è Message hidden - view time expired";
            timer.style.background = '#999';
            img.style.filter = 'blur(6px)';
            info.innerHTML = 'üîí Message hidden';
          } else {
            timer.innerHTML = '‚è±Ô∏è Time remaining: <strong>' + t + 's</strong>';
          }
        }, 1000);
      } catch (error) {
        info.className = 'error';
        info.innerHTML = '‚ùå Error loading message: ' + error.message;
      }
    }
    window.onload = reveal;
  </script>
</body>
</html>
