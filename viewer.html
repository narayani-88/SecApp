<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê View Secret Message</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }
    #info {
      text-align: center;
      color: #555;
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .image-container {
      position: relative;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-container:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .image-container.clicked {
      cursor: default;
    }
    #img {
      width: 100%;
      height: auto;
      display: block;
      transition: filter 0.3s;
    }
    .click-hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(102, 126, 234, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 18px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .image-container.clicked .click-hint {
      opacity: 0;
      pointer-events: none;
    }
    .message-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7), transparent);
      color: white;
      padding: 30px 20px 20px;
      transform: translateY(100%);
      transition: transform 0.5s ease;
      max-height: 60%;
      overflow-y: auto;
    }
    .image-container.message-revealed .message-overlay {
      transform: translateY(0);
    }
    #msg {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.8;
      color: white;
      word-wrap: break-word;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    #timer {
      font-weight: bold;
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      display: none;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid #c33;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Secret Message</h1>
    <div id="info">üëÜ Click on the image below to reveal the hidden message encrypted within it</div>
    <div class="image-container" id="imageContainer">
      <img id="img" src="{{ image_url }}" alt="Encrypted image">
      <div class="click-hint">üëÜ Click to Reveal Message</div>
      <div class="message-overlay" id="messageOverlay">
        <div id="msg"></div>
      </div>
    </div>
    <div id="timer"></div>
  </div>
  <script>
    const token = "{{ token }}";
    const imageContainer = document.getElementById('imageContainer');
    const img = document.getElementById('img');
    const msg = document.getElementById('msg');
    const info = document.getElementById('info');
    const timer = document.getElementById('timer');
    const messageOverlay = document.getElementById('messageOverlay');
    let messageRevealed = false;
    let countdownInterval = null;
    
    // Make image clickable to reveal message
    imageContainer.addEventListener('click', async function() {
      if (messageRevealed) return; // Already revealed
      
      imageContainer.classList.add('clicked');
      info.innerHTML = '‚è≥ Extracting message from image...';
      info.style.background = '#fff3cd';
      info.style.color = '#856404';
      
      try {
        const resp = await fetch("/api/reveal/" + token, { credentials: 'include' });
        
        if (!resp.ok) {
          const j = await resp.json().catch(()=>({error: 'error'}));
          info.className = 'error';
          info.innerHTML = '‚ùå ' + (j.error || 'Cannot reveal message');
          imageContainer.classList.remove('clicked');
          return;
        }
        
        const j = await resp.json();
        msg.innerText = j.message;
        messageRevealed = true;
        
        // Reveal message overlay
        imageContainer.classList.add('message-revealed');
        info.innerHTML = '‚úÖ Message revealed from image!';
        info.style.background = '#e8f5e9';
        info.style.color = '#2e7d32';
        info.style.borderLeft = '4px solid #4caf50';
        
        // Start countdown timer
        timer.style.display = 'block';
        let t = j.view_seconds || 10;
        countdownInterval = setInterval(() => {
          t -= 1;
          if (t <= 0) {
            clearInterval(countdownInterval);
            msg.innerText = "[Message has been hidden]";
            msg.style.color = '#ccc';
            timer.innerText = "‚è±Ô∏è Message hidden - view time expired";
            timer.style.background = '#999';
            img.style.filter = 'blur(6px)';
            info.innerHTML = 'üîí Message hidden';
            imageContainer.classList.remove('message-revealed');
          } else {
            timer.innerHTML = '‚è±Ô∏è Time remaining: <strong>' + t + 's</strong>';
          }
        }, 1000);
      } catch (error) {
        info.className = 'error';
        info.innerHTML = '‚ùå Error loading message: ' + error.message;
        imageContainer.classList.remove('clicked');
      }
    });
    
    // Show image when loaded
    img.onload = function() {
      info.innerHTML = 'üëÜ Click on the image above to reveal the hidden message encrypted within it';
    };
  </script>
</body>
</html>
